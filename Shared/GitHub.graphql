query User($login: String!) {
    user(login: $login) {
        ...UserFragment
    }
}

fragment UserFragment on User {
    id
    name
	avatarUrl
}

fragment OrganizationFragment on Organization {
    id
    name
    avatarUrl
}

query Organizations($login: String!) {
    user(login: $login) {
        organizations(first: 10) {
            totalCount
            nodes {
                ...OrganizationFragment
            }
        }
    }
}
