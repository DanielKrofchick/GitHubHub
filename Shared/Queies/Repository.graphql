query Repositories($login: String!) {
  organization(login: $login) {
    repositories(first: 70) {
      nodes {
        ...RepositoryFragment
      }
    }
  }
}

fragment RepositoryFragment on Repository {
  id
  name
  owner {
    login
  }
  pullRequests(first: 0, states: OPEN) {
    totalCount
  }
}

fragment RateLimitFragment on RateLimit {
    limit
    cost
    remaining
    resetAt
    used
}
